<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- M estilizado - versão branca para fundo escuro -->
  
  <!-- Linha diagonal principal (canto superior esquerdo para inferior direito) -->
  <line x1="10" y1="10" x2="90" y2="90" stroke="white" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Linha diagonal secundária (meio superior para inferior direito) -->
  <line x1="50" y1="10" x2="90" y2="50" stroke="white" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Linha vertical esquerda -->
  <line x1="10" y1="30" x2="10" y2="90" stroke="white" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Linha vertical direita -->
  <line x1="90" y1="30" x2="90" y2="90" stroke="white" stroke-width="5" stroke-linecap="round"/>
  
  <!-- TECNOLOGIA em branco -->
  <text x="120" y="85" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="400" fill="white" letter-spacing="3px">TECNOLOGIA</text>
</svg>
