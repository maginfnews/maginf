<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad5)"/>
  
  <!-- Monitor central -->
  <rect x="150" y="60" width="100" height="70" rx="8" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2"/>
  <rect x="160" y="70" width="80" height="50" rx="4" fill="white"/>
  
  <!-- Gráficos no monitor -->
  <rect x="170" y="80" width="3" height="15" fill="#7C3AED"/>
  <rect x="175" y="85" width="3" height="10" fill="#7C3AED"/>
  <rect x="180" y="75" width="3" height="20" fill="#7C3AED"/>
  <rect x="185" y="80" width="3" height="15" fill="#7C3AED"/>
  <rect x="190" y="70" width="3" height="25" fill="#7C3AED"/>
  
  <!-- Status indicators -->
  <circle cx="210" cy="80" r="3" fill="#10B981"/>
  <circle cx="220" cy="80" r="3" fill="#10B981"/>
  <circle cx="230" cy="80" r="3" fill="#F59E0B"/>
  
  <!-- Linha de tempo -->
  <line x1="170" y1="100" x2="230" y2="100" stroke="#7C3AED" stroke-width="1"/>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="8" fill="#7C3AED" text-anchor="middle">24/7</text>
  
  <!-- Satélites/conexões -->
  <circle cx="80" cy="80" r="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <circle cx="80" cy="80" r="8" fill="white"/>
  <circle cx="320" cy="80" r="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <circle cx="320" cy="80" r="8" fill="white"/>
  
  <!-- Ondas de sinal -->
  <circle cx="80" cy="80" r="20" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  <circle cx="80" cy="80" r="25" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  <circle cx="320" cy="80" r="20" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  <circle cx="320" cy="80" r="25" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Linhas de conexão -->
  <line x1="95" y1="80" x2="150" y2="80" stroke="white" stroke-width="2" stroke-dasharray="3,2"/>
  <line x1="250" y1="80" x2="305" y2="80" stroke="white" stroke-width="2" stroke-dasharray="3,2"/>
  
  <!-- Servidores -->
  <rect x="70" y="140" width="20" height="30" rx="3" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <rect x="310" y="140" width="20" height="30" rx="3" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <circle cx="75" cy="150" r="2" fill="#10B981"/>
  <circle cx="85" cy="150" r="2" fill="#10B981"/>
  <circle cx="315" cy="150" r="2" fill="#10B981"/>
  <circle cx="325" cy="150" r="2" fill="#10B981"/>
  
  <!-- Texto -->
  <text x="50%" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    Monitoramento 24/7
  </text>
  <text x="50%" y="220" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Como funciona e seus benefícios
  </text>
</svg>
