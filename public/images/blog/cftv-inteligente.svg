<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad6)"/>
  
  <!-- Câmeras CFTV -->
  <g transform="translate(80,60)">
    <!-- Câmera 1 -->
    <rect x="0" y="0" width="30" height="20" rx="10" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <circle cx="15" cy="10" r="8" fill="white"/>
    <circle cx="15" cy="10" r="5" fill="#DC2626"/>
    <circle cx="15" cy="10" r="2" fill="white"/>
    <!-- Suporte -->
    <rect x="12" y="20" width="6" height="15" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <g transform="translate(290,60)">
    <!-- Câmera 2 -->
    <rect x="0" y="0" width="30" height="20" rx="10" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <circle cx="15" cy="10" r="8" fill="white"/>
    <circle cx="15" cy="10" r="5" fill="#DC2626"/>
    <circle cx="15" cy="10" r="2" fill="white"/>
    <!-- Suporte -->
    <rect x="12" y="20" width="6" height="15" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Central de monitoramento -->
  <rect x="160" y="100" width="80" height="50" rx="8" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2"/>
  <rect x="170" y="110" width="60" height="30" rx="4" fill="white"/>
  
  <!-- Telas de monitoramento -->
  <rect x="175" y="115" width="12" height="8" fill="#DC2626"/>
  <rect x="190" y="115" width="12" height="8" fill="#DC2626"/>
  <rect x="205" y="115" width="12" height="8" fill="#DC2626"/>
  <rect x="220" y="115" width="12" height="8" fill="#DC2626"/>
  
  <rect x="175" y="127" width="12" height="8" fill="#DC2626"/>
  <rect x="190" y="127" width="12" height="8" fill="#DC2626"/>
  <rect x="205" y="127" width="12" height="8" fill="#DC2626"/>
  <rect x="220" y="127" width="12" height="8" fill="#DC2626"/>
  
  <!-- Linhas de conexão -->
  <path d="M110 75 Q135 85 160 110" stroke="white" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  <path d="M290 75 Q265 85 240 110" stroke="white" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  
  <!-- Indicadores de IA -->
  <circle cx="180" cy="90" r="4" fill="#10B981"/>
  <text x="180" y="95" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">AI</text>
  <circle cx="220" cy="90" r="4" fill="#10B981"/>
  <text x="220" y="95" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">AI</text>
  
  <!-- Ondas de detecção -->
  <path d="M95 70 Q120 60 145 70" stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M305 70 Q280 60 255 70" stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Texto -->
  <text x="50%" y="190" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    CFTV Inteligente
  </text>
  <text x="50%" y="210" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">
